platform: Common
buildPlatform:
displayName: "Change Java Version"
description: "Switch the current Java version to the selected one."
inputs:
  - key: "AC_SELECTED_JAVA_VERSION"
    defaultValue: "17"
    isRequired: true
    title: "Java Version"
    editorType: select
    options: "8,11,17,21"
    description: "Select the Java version to switch to."
processFilename: ruby
processArguments: '%AC_STEP_TEMP%/main.rb'
files:
  - "main.rb"